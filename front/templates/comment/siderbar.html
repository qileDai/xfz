{% load news_filters %}

<div class="sider-wrapper">
    <div class="titile-group">
        <span class="title">在线课堂</span>
        <a class="more" href="{% url 'news:more' %}">更多</a>
    </div>
    <div class="advertise-group">
        <a href=""><img src="http://www.xfz.cn/static/build/images/side-gift-banner.png" alt=""></a>
    </div>
    <div class="platform-group">
        <span class="title">关注小饭桌</span>
    </div>
    <div class="focus-group">
        <ul class="left-group">
            <li class="zhihu"><a target="_blank" href="#">小饭桌课堂</a></li>
            <li class="weibo"><a target="_blank" href="#">小饭桌课堂</a></li>
            <li class="toutiao"><a target="_blank" href="#">小饭桌</a></li>
        </ul>
        <div class="right-group">
            <p class="desc">关注小饭桌公众号微信平台xfz001</p>
        </div>
    </div>
    <div class="host-news-group">
        <div class="title-group">
            <span class="title">热门推荐</span>
        </div>
        <ul class="host-list-group">
            {% for news in newes %}
                <li>
                    <div class="left-group">
                        <p class="title">
                            <a href="{% url 'news:news_detail' news_id=news.pk %}">{{ news.title }}</a>
                        </p>
                        <p class="more">
                            <span class="catgroy">{{ news.categroy.name }}</span>
                            <span class="author-news">{{ news.author.username }}</span>
                            <span class="time">{{ news.pub_tiem|time_since }}</span>
                        </p>
                    </div>
                    <div class="right-group">
                        <a href="#"><img src="{{ news.thumbnail }}" alt=""></a>
                    </div>
                </li>
            {% endfor %}


        </ul>
    </div>
</div>
